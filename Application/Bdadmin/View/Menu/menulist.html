
<include file="Public:base" />
<body>

	<include file="Public:position" />
	
	<div class="page-container">
		<div class="cl pd-5 bg-1 bk-gray">
			<span class="l"> <a href="javascript:;" onclick="datadel()"
				class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i>
					批量删除</a> <a class="btn btn-primary radius" href="javascript:;"
				onclick="menu_add('添加菜单','{:U('add',array('pid'=>I('get.pid',0)))}','800')"><i
					class="Hui-iconfont">&#xe600;</i> 添加菜单</a>
			</span> 
		</div>
		<table class="table table-border table-bordered table-hover table-bg">
			<thead>
				<tr>
					<th scope="col" colspan="10">菜单管理</th>
				</tr>
				<tr class="text-c">
					<th width="25"><input type="checkbox" value="" name="menuid"></th>
					<th width="40">ID</th>
					<th width="120">名称</th>
					<th width="80">上级菜单</th>
					<th> 分组</th>
					<th width="200">URL</th>
					<th>排序</th>
					<th>仅开发显示</th>
					<th>隐藏</th>

					<th width="70">操作</th>
				</tr>
			</thead>
			<tbody>

		<notempty name="list">
                <volist name="list" id="menu">
                
				<tr class="text-c">
					<td>
					<input type="checkbox" value="" type="checkbox" name="id[]" value="{$menu.id}">
					</td>
					<td>{$menu.id}</td>
					<td><a href="{:U('menulist?pid='.$menu['id'])}">{$menu.title}</a></td>
					<td><a href="#">{$menu.up_title|default='无'}</a></td>
					
					<td>{$menu.group}</td>
					<td>{$menu.url}</td>
					
					<td>{$menu.sort}</td>
					  <td>
                            <a href="{:U('toogleDev',array('id'=>$menu['id'],'value'=>abs($menu['is_dev']-1)))}" class="ajax-get">
                            {$menu.is_dev_text}
                            </a>
                        </td>
                        <td>
                            <a href="{:U('toogleHide',array('id'=>$menu['id'],'value'=>abs($menu['hide']-1)))}" class="ajax-get">
                            {$menu.hide_text}
                            </a>
                        </td>
					
					<td class="f-14"><a title="编辑" href="javascript:;"
						onclick="menu_edit('菜单编辑','{:U('edit?id='.$menu['id'])}','1')"
						style="text-decoration: none"><i class="Hui-iconfont">&#xe6df;</i></a>
						<a title="删除" href="{:U('del?id='.$menu['id'])}"
						 class="ajax-get ml-5 confirm"
						style="text-decoration: none"><i class="Hui-iconfont">&#xe6e2;</i></a>
						
						</td>
				</tr>
   			 </volist>
				<else/>
				<td colspan="10" class="text-center"> 暂时还没有内容! </td>
				</notempty>

			</tbody>
		</table>
		
		   <div class="page">
	        {$_page}
	    </div>
	</div>

	<!-- 底部js引入S-->
	<include file="Public:script" />
	<!-- 底部js引入E-->




	<!-- js操作S -->
	<script type="text/javascript">
		/*管理员-菜单-添加*/
		function menu_add(title, url, w, h) {
			layer_show(title, url, w, h);
		}
		/*管理员-菜单-编辑*/
		function menu_edit(title, url, id, w, h) {
			layer_show(title, url, w, h);
		}

	</script>
	<!-- js操作E -->
</body>
</html>
