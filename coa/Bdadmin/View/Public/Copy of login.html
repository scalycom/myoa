<body>


<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" method="post" id="login_form">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="username" name="username" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input class="input-text size-L" type="text" name="verify"  placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;">
          <img id="verify_img" src="{:U('Public/verify')}"></div>
      </div>
   <!--    <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            使我保持登录状态</label>
        </div>
      </div> -->
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <button  onclick="submit_form();" type="button" class="btn btn-success radius size-L" >&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;</button>
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright 布道华夏</div>
<script type="text/javascript" src="__LIB__/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__JS__/H-ui.js"></script> 

</body>
<script>
	$('#verify_img').click(function(){
		change_vreify();
	});
	
	function submit_form() {
		$.ajax({
			cache : true,
			type : "POST",
			url : "{:U('')}",
			data : $('#login_form').serialize(),// 你的formid
			async : false,
			error : function(request) {
				alert("网络错误,请稍后重试！");
			},
			success : function(data) {
				if (data.status == 1) {
					alert(data.info);
					window.location.href=data.url;
				} else {
					alert(data.info);
					change_vreify();
				}
			}
		});

	}
	
	function change_vreify(){
		var verify  = $('#verify_img');
		var src = verify.attr("src")+"?"+Math.random();
		verify.attr("src",src);
	}

</script>
</html>
